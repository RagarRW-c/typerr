name: ðŸš€ CI/CD Pipeline for Typrr

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Jeden Node setup dla caÅ‚ego jobu (backend + frontend) ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          # Cache dla obu package-lockÃ³w naraz
          cache-dependency-path: |
            typrr-backend/package-lock.json
            typrr-frontend/package-lock.json

      # --- Backend ---
      - name: Install backend dependencies
        working-directory: ./typrr-backend
        run: npm ci

      - name: Lint & Typecheck backend
        working-directory: ./typrr-backend
        run: |
          npm run lint
          npm run typecheck

      - name: Build backend (TypeScript)
        working-directory: ./typrr-backend
        run: npm run build

      # --- Frontend ---
      - name: Install frontend dependencies
        working-directory: ./typrr-frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./typrr-frontend
        run: npm run build

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./typrr-backend
          file: ./typrr-backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/typrr-backend:latest

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./typrr-frontend
          file: ./typrr-frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/typrr-frontend:latest

   