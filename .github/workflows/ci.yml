name: üöÄ CI/CD Pipeline for Typrr

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./typrr-backend
        run: npm install

      - name: Build backend (TypeScript)
        working-directory: ./typrr-backend
        run: npm run build

      - name: Lint backend
        working-directory: ./typrr-backend
        run: npm run lint || echo "‚ö†Ô∏è Lint warnings ignored"

      
      - name: Install frontend dependencies
        working-directory: ./typrr-frontend
        run: npm install

      - name: Build frontend
        working-directory: ./typrr-frontend
        run: npm run build

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/typrr:latest

      - name: Verify image
        run: docker image ls ${{ secrets.DOCKERHUB_USERNAME }}/typrr
