#version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: typrr-db
    environment:
      - POSTGRES_USER=typrr
      - POSTGRES_PASSWORD=typrr123
      - POSTGRES_DB=typrr
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - typrr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U typrr"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend: 
    build: ./typrr-backend
    container_name: typrr-backend
    ports:
      - "3003:3003"
    environment:
      - DATABASE_URL=postgresql://typrr:typrr123@db:5432/typrr
      - PORT=3003
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - typrr-network
    volumes:
      - backend-data:/app/prisma

    
  frontend:
    build: ./typrr-frontend
    container_name: typrr-frontend
    ports:
      - "5274:80"
    depends_on:
      - backend
    networks:
      - typrr-network

networks:
  typrr-network:
    driver: bridge

volumes:
  backend-data:
  postgres-data: